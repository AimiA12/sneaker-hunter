<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球鞋全网比价助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Sneaker Hunter</h1>
        <div class="space-y-4">
            <input id="skuInput" type="text" placeholder="输入货号 (例如: DD1391-100)" 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="startResearch()" id="searchBtn"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">
                开始深度分析
            </button>
        </div>
        <div id="status" class="mt-4 text-sm text-gray-500 text-center"></div>
        <div id="result" class="mt-6 prose prose-blue max-w-none whitespace-pre-wrap text-gray-800"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 这里务必填入你自己的 API KEY
        const API_KEY = "AIzaSyDhuJHcKq9oMIZMb3hEwRJZLWvcvbxzexk";
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.startResearch = async () => {
            const sku = document.getElementById('skuInput').value.trim().toUpperCase();
            if (!sku) return alert('请输入货号');

            const btn = document.getElementById('searchBtn');
            const status = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            resultDiv.innerText = '';
            status.innerText = "正在联通专线获取实时价格...";

            try {
                // 强制只发最简单的请求，不加任何 Headers
                const [dewuRes, stockxRes] = await Promise.all([
                    fetch("/api/dewu?sku=" + sku).then(r => r.json()).catch(() => ({error: "得物接口暂无响应"})),
                    fetch("/api/stockx?sku=" + sku).then(r => r.json()).catch(() => ({error: "StockX 接口暂无响应"}))
                ]);

                status.innerText = "数据获取成功！Gemini 正在分析生成报告...";

                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = `你是一个球鞋专家。货号是: ${sku}。
                得物数据: ${JSON.stringify(dewuRes)}。
                StockX数据: ${JSON.stringify(stockxRes)}。
                请以此写一份比价分析，给出购买建议，用中文回答。`;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                
                resultDiv.innerText = response.text();
                status.innerText = "分析完成！";

            } catch (err) {
                console.error(err);
                status.innerText = "分析失败，请检查 API Key 或重试";
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
