<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球鞋全网比价助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Sneaker Hunter</h1>
        
        <div class="space-y-4">
            <input id="skuInput" type="text" placeholder="输入货号 (例如: HQ4307-001)" 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="startResearch()" id="searchBtn"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">
                开始深度分析
            </button>
        </div>

        <div id="status" class="mt-4 text-sm text-gray-600 text-center"></div>
        <div id="result" class="mt-6 prose prose-blue max-w-none whitespace-pre-wrap text-gray-800"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 1. 填入你的 API KEY
        const API_KEY = "AIzaSyDhuJHcKq9oMIZMb3hEwRJZLWvcvbxzexk";
        const genAI = new GoogleGenerativeAI(API_KEY);

        // --- 1. 每日汇率缓存逻辑 (保持不变) ---
        async function getDailyRate() {
            const CACHE_KEY = 'daily_rate';
            const today = new Date().toLocaleDateString();
            const cached = localStorage.getItem(CACHE_KEY);

            if (cached) {
                try {
                    const { rate, date } = JSON.parse(cached);
                    if (date === today) return rate;
                } catch(e) { localStorage.removeItem(CACHE_KEY); }
            }

            try {
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await res.json();
                const rate = data.rates.CNY;
                localStorage.setItem(CACHE_KEY, JSON.stringify({ rate, date: today }));
                return rate;
            } catch (e) {
                return 7.23; // 失败保底
            }
        }

        // --- 2. 主查询逻辑 (修复了请求和解析) ---
        window.startResearch = async () => {
            const sku = document.getElementById('skuInput').value.trim().toUpperCase();
            if (!sku) return alert('请输入货号');

            const btn = document.getElementById('searchBtn');
            const status = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            resultDiv.innerHTML = '';
            status.innerText = "正在获取汇率及国内外实时数据...";

            try {
                // 并发请求：注意这里去掉了所有自定义 Headers，防止 ISO 报错
                const [rate, dewuRes, stockxRes] = await Promise.all([
                    getDailyRate(),
                    fetch(`/api/dewu?sku=${sku}`).then(r => r.ok ? r.json() : {error: "无法获取得物数据"}),
                    fetch(`/api/stockx?sku=${sku}`).then(r => r.ok ? r.json() : {error: "无法获取StockX数据"})
                ]);

                status.innerText = "数据获取成功！正在交给 AI 生成比价报告...";

                // --- 3. 调用 Gemini 进行分析 ---
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                // 增加了空值处理，防止 JSON.stringify 报错导致代码中断
                const dewuData = dewuRes.formatted_dewu || dewuRes.error || "未查到数据";
                const stockxData = stockxRes.sales_history || stockxRes.error || "未查到数据";

                const prompt = `
                    今日汇率: 1 USD = ${rate} CNY
                    货号: ${sku}
                    得物价格数据: ${JSON.stringify(dewuData)}
                    StockX 最近销量数据: ${JSON.stringify(stockxData)}
                    
                    任务：
                    1. 将 StockX 的美元成交价按汇率 ${rate} 转换为人民币。
                    2. 分析得物与 StockX 的差价，指出哪个平台更划算。
                    3. 统计该货号的热度。
                    4. 生成一份 Markdown 格式的对比表格，并给出投资建议。
                    注意：请使用中文回答。
                `;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                
                // 渲染结果
                resultDiv.innerText = response.text();
                status.innerText = "分析完成";

            } catch (err) {
                console.error("详细错误:", err);
                status.innerText = "查询出错，请检查 API Key 或重试";
                resultDiv.innerHTML = `<p class="text-red-500 text-sm">错误原因: ${err.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
